<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/imagesLogin/logo/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/stylesLogin/geral.css">
    <link rel="stylesheet" href="../style/stylesLogin/login.css">

    <title>ForGallery - Login</title>
</head>
<body>
    <div id="root" class="container-fluid p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-lg p-2">
                <div class="container-fluid">
                  <a class="navbar-brand" style="color: var(--branco);" href="../index.html"><img src="../images/imagesLogin/logo/logo.svg" class="me-2" style="width: 3rem;" alt="">ForGallery</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form id="buttonHeader" class="d-flex" role="search">
                      <button class="btn btn-outline-light p-1" type="button"><a href="../pages/pagesLogin/cadastro.html">Faça seu cadastro aqui!</a></button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <div id="formulario" class="container-fluid p-0 m-0 d-flex justify-content-center">
                <div id="alinhamentoForm" class="d-flex align-items-center justify-content-center">
                    <div id="form" class="p-2 d-flex align-items-center justify-content-center flex-column">
                        <h3 class="text-center my-4">Login</h3>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div id="links" class="my-3">
                            <a href="../pages/pagesLogin/esqueciASenha.html">Esqueceu a senha?</a>
                        </div>
                        <div id="btnLogin" class="d-flex justify-content-center">
                            <button type="submit" class="btn">Entrar</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-2">
            <h6>Todos os direitos reservados a ForGallery!</h6>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
