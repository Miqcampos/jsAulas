<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../../images/imagesLogin/logo/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/stylesLogin/geral.css">
    <link rel="stylesheet" href="../../style/stylesLogin/esqueciASenha.css">

    <title>ForGallery - Suporte</title>
</head>
<body>
    <div id="root" class="container-fluid p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-lg p-2">
                <div class="container-fluid">
                  <a class="navbar-brand" style="color: var(--branco);" href="../../index.html"><img src="../../images/imagesLogin/logo/logo.svg" class="me-2" style="width: 3rem;" alt="">ForGallery</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form id="buttonHeader" class="d-flex" role="search">
                      <button class="btn btn-outline-light p-1" type="button"><a href="../../pages/login.html">Faça login aqui!</a></button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <div id="esqueciASenha" class="container-fluid m-0 p-0 d-flex justify-content-center">
                <div id="alinhamentoSenha" class="d-flex justify-content-center align-items-center flex-column">
                    <h3 class="text-center my-4">Suporte - ForGallery</h3>
                    <form>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Sua nova senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Repita sua senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div id="links" class="mb-3">
                            <a href="../../pages/login.html">Já tem uma conta? Faça login</a>
                        </div>
                        <div id="links2" class="mb-3">
                            <a href="../../pages/pagesLogin/cadastro.html">Não tem uma conta? cadastre-se</a>
                        </div>
                        <div id="botaoSenha" class="d-flex justify-content-center">
                            <button type="submit" class="btn">Enviar</button>
                        </div> 
                      </form>
                </div>
            </div>
        </main>

        <footer class="text-center py-2">
            <h6>Todos os direitos reservados a ForGallery!</h6>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
