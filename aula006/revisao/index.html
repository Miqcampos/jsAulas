<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/geral.css">

    <title>Revisão ObjetoJs</title>
</head>

<body>
    <div id="root" class="container-fluid m-0 p-0">

        <header>
            <nav class="navbar p-3">
                <div class="container-fluid">
                    <a class="navbar-brand"><img src="images/4846304.png" alt="Logo" width="50" height="44"
                            class="d-inline-block align-text-top"></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Disabled input example" disabled>
                        <button class="btn btn-outline-danger disabled" type="submit"
                            aria-disabled="true">Pesquisar</button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div id="formGroup" class="container-fluid p-0 m-0 d-flex justify-content-center">
                
                <div class="alinhamentoForm d-flex">
                    <aside id="formulário" class="w-50 p-5">
                        <h2 class="text-center my-2">Cadastro de Filmes</h2>
                        <form class="">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do filme</label>
                                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição do filme</label>
                                <input type="text" class="form-control" id="descricao"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data de lançamento</label>
                                <input type="date" class="form-control" id="data" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="diretor" class="form-label">Diretor do filme</label>
                                <input type="text" class="form-control" id="diretor" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria do filme</label>
                                <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp">
                            </div>
                            <div id="alinhamentoButton" class="d-flex justify-content-center m-2">
                                <button type="button" id="btnCadastrar" class="btn btn-danger w-25">Cadastrar</button>
                            </div>
                            <div id="listaFilmes" class="d-flex justify-content-center flex-column align-items-center my-4">
                                <h5 class="text-center mt-2 mb-4">Veja a lista de filmes completa!</h5>
                                <h6 class="my-2">Filmes cadastrados: </h6>
                                <button type="button" id="btnListar" class="btn btn-danger w-25">Listar</button>
                            </div>
                        </form>
                    </aside>
                    <aside id="infoFilmes" class="w-50 d-flex justify-content-center align-items-center p-5">
                        <div id="resposta" class="d-flex justify-content-center flex-column">
                            <div class="filme" id="templateFilme">
                                <h2>Veja a lista dos melhores filmes!</h2>
                                <div id="filmeBannerTemplate" class="">
                                    <img src="images/i691580.webp" class="w-100" alt="">
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
