            <label for="velMaxima">Velocidade Max do carro</label>
            <input type="number" id="velMaxima" placeholder="Velocidade MÃ¡xima">
        <div id="buttons">
            <button type="button" id="btnCarro">Criar carro</button>
            <button type="reset">Resetar</button>
        </div>

            <div id="resultado"></div>
        </div>
    </div>
