<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <title>Salário Família</title>
</head>
<body>
    <div id="page">
        <main>
            <img src="images/salario-familia.jpg" alt="">
            <form action="" method="post">
                <div class="formGroup">
                    <input type="text" id="empregado" placeholder="Empregado">
                    <input type="number" id="filhos" placeholder="Quantidade de filhos menores 14 ou inválido">
                    <input type="number" id="salario" placeholder="Salário contribuição">
                </div>
                <div class="formGroup">
                    <table>
                        <tr>
                            <th>Salário contribuição</th>
                            <th>Cota do salário família</th>
                        </tr>
                        <tr>
                            <td>Até R$ 806,80</td>
                            <td>R$ 41,37 por filho</td>
                        </tr>
                        <tr>
                            <td>Até R$ 806,81 e R$ 1.212,64</td>
                            <td>R$ 26,16 por filho</td>
                        </tr>
                        <tr>
                            <td>Mais de R$ 1.212,64</td>
                            <td>Não há</td>
                        </tr>
                    </table>
                </div>
                <div class="formGroup">
                    <button type="button" id="btnCalcular">Calcular</button>
                </div>
                <div class="formGroup">
                    <span id="resposta">Resultado do cálculo</span>
                </div>
            </form>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
