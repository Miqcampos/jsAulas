<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/geral.css">

    <title>Revisão ObjetoJs</title>
</head>

<body>
    <div id="root" class="container-fluid m-0 p-0">

        <header>
            <nav class="navbar p-3">
                <div class="container-fluid">
                    <a class="navbar-brand"><img src="images/4846304.png" alt="Logo" width="50" height="44"
                            class="d-inline-block align-text-top"></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Disabled input example" disabled>
                        <button class="btn btn-outline-danger disabled" type="submit"
                            aria-disabled="true">Pesquisar</button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div id="formGroup" class="container-fluid p-0 m-0 d-flex justify-content-center">
                <div class="alinhamentoForm p-5 d-flex">
                    <aside id="formulário" class="w-50 p-3">
                        <form class="">
                            <div class="mb-3">
                                <label for="nomeFilme" class="form-label">Nome do filme</label>
                                <input type="text" class="form-control" id="nomeFilme" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="descricaoFilme" class="form-label">Descrição do filme</label>
                                <input type="text" class="form-control" id="descricaoFilme"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="dataFilme" class="form-label">Data do filme</label>
                                <input type="date" class="form-control" id="dataFilme" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="diretorFilme" class="form-label">Diretor do filme</label>
                                <input type="text" class="form-control" id="diretorFilme" aria-describedby="emailHelp">
                            </div>
                            <label for="inputGroupSelect01" class="form-label">Categoria do filme</label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Opções</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Escolha...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div id="alinhamentoButton" class="d-flex justify-content-center m-2">
                                <button type="submit" class="btn btn-danger w-25">Enviar</button>
                            </div>
                        </form>
                    </aside>
                    <aside id="infoFilmes" class="w-50 d-flex justify-content-center p-3">
                        <img src="images/i691580.webp" class="w-100" alt="">
                    </aside>
                </div>
            </div>
        </main>

        <footer class="text-center py-2">
            <h6>Todos os direitos reservados a N!</h6>
        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
